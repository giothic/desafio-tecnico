<div *ngIf="comercio" class="modal-overlay">
  <div class="modal">
    <button class="close-btn" (click)="cancelar()">×</button>
    <h2>{{ comercio.id ? 'Editar Comércio' : 'Cadastrar Comércio' }}</h2>

    <form (ngSubmit)="salvarComercio()">
      <div>
        <label for="nome">Nome:</label>
        <input id="nome" [(ngModel)]="comercio.nome" name="nome" required />
      </div>

      <div>
        <label for="responsavel">Responsável:</label>
        <input id="responsavel" [(ngModel)]="comercio.responsavel" name="responsavel" required />
      </div>

      <div>
        <label for="tipo">Tipo:</label>
        <select id="tipo" [(ngModel)]="comercio.tipo" name="tipo" class="styled-select">
          <option *ngFor="let tipo of tipoComercioEnum" [value]="tipo">{{ tipo | titlecase }}</option>
        </select>
      </div>

      <div class="botoes">
        <button type="submit">Salvar</button>
        <button type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
